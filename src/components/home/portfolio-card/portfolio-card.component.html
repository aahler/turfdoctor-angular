<mdb-card>
    <mdb-card-img src="{{backgroundImg}}" alt="card image"></mdb-card-img>
    <mdb-card-body>
        <mdb-card-title class="card-title h2-responsive">{{title}}</mdb-card-title>
        <mdb-card-text>
            {{description}}
        </mdb-card-text>
        <div class="d-flex justify-content-center"><a asp-action="Portfolio" class="btn btn-outline-primary">View
                Portfolio</a></div>
    </mdb-card-body>
</mdb-card>
